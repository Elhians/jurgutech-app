<div>
    <button class="return-button" (click)="goBack()">⬅ Retour</button>
    <h2>Entrer le code d’accès</h2>
    <input [(ngModel)]="code" placeholder="Code d'accès" />
    <div class="buttons">
        <button (click)="submit()">Valider</button>
        <button class="cancel" (click)="cancel()">Annuler</button>
    </div>
</div>
