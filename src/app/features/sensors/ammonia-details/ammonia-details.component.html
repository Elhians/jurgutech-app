  <h3>
    Niveau d'ammoniac actuel : {{ currentLevel }}ppm
    <span class="status-badge" [class]="getLevelStatus()">
      {{ getLevelStatus() | uppercase }}
    </span>
  </h3>

  <canvas baseChart
    [data]="ammoniaChartData"
    [options]="{ responsive: true }"

  </canvas>

      <label>
        Seuil maximum (ppm) :
        <input type="number" [(ngModel)]="threshold.max" min="0" max="50" />
      </label>
    </div>
    <button (click)="saveThreshold()">ðŸ’¾ Enregistrer</button>
  </div>
